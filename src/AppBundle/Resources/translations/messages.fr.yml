            title: "CMA Design : Votre spécialiste Cuisine et salle de bain sur Arras et sa région."
            title1: "CMA Design : Votre spécialiste Cuisine et salle de bain sur Arras et sa région."
            title2: "Une équipe d'expert à votre écoute pour toutes vos demandes. Devis gratuit. Que ce sois avec votre matériel ou avec les meubles concut par CMA-design, apporter à votre intérieur la qualité qu'il mérite"
            para1: >
                <p class="text-justify">
                Vous habitez Arras et sa région ( Croisille, Beaumetz les loges, Souchez, Biaches, etc ... ) <br /> <strong>CMA Design</strong> est là pour vous.<br />
                Avec a ce jours plus de 100 chantiers réalisés, n'attentez plus demander votre devis via <a href=#>le formulaire</a>,
                Le spécialiste se rendra chez vous gratuitement pour vous distiller tous ces précieux conseils et vous fournir un devis précis.<br />
                </p>
            para2: >
                <h3 class="text-center">
                    Plus qu'un poseur de cuisine, une réelle source d'inspiration.
                </h3>
                <p class="text-justify">
                  Voilà le résumé en une phrase de ce que CMa-design vous fournira comme prestation.
                  Que se sois la pose d'un nouveau plan de travail, de monter le dernier meuble à la mode ou de vous réaliser votre création. <br />
                  Sur la région d'ARRAS, il n'y a pas mieux.
                  Un profesionel serieux et sympatique est à votre écoute et à votre service.<br />
                  Vous étes sceptique ?
                </p>
                <h4 class="text-center">
                    N'hésitez pas à allez voir nos réalisations et suivre nos chantiers en direct via le <a href="#">blog</a>
                </h4>
                 <p class="text-justify">
                    Pas encore convaicu ? Regardez les commentaires ou prenez contact avec nos anciens clients.<br /> N'hésitez pas c'est par <a href="#">Ici</a> !
                 </p>
